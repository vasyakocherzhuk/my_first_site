<div id="modal" class="modal">
  <div id="modalBackDrop" class="modal__backDrop">
    <form id="modalForm" class="modal__form">
      <div class="modal__title">
        <h3>Contact Form</h3>
        <svg class="modal__close">
          <use href="./images/symbol-defs.svg#icon-closeModal"></use>
        </svg>
      </div>
      <div class="modal__form-content">
        <div class="modal__form-inputsWrapper">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Name" />

          <label for="email">email</label>
          <input type="email" name="email" id="email" placeholder="email" />
        </div>

        <div class="modal__form-inputsWrapper">
          <label for="message">
            <pre>Write your message <span>&#128515;</span></pre>
          </label>
          <textarea
            name="message"
            id="message"
            rows="5"  
            placeholder="message"
          ></textarea>
        </div>
      </div>
      <button type="submit" class="button" id="form__btn">Send</button>
    </form>
  </div>
</div>
